<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Catch insect game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="screen">
        <h1>Catch the Insect</h1>
        <button class="btn btn-start">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <button class="choose-insect-btn">
                <p>Fly</p>
                <img src="img/fly.png" alt="fly" srcset="">
            </button>

            <button class="choose-insect-btn">
                <p>Mosquito</p>
                <img src="img/mosquito.png" alt="mosquito" srcset="">
            </button>

            <button class="choose-insect-btn">
                <p>Spider</p>
                <img src="img/spider.png" alt="spider" srcset="">
            </button>

            <button class="choose-insect-btn">
                <p>Roach</p>
                <img src="img/roach.png" alt="roach" srcset="">
            </button>
        </ul>
    </div>

    <div class="screen game-container">
        <h3 class="time">Time: 00:00</h3>
        <h3 class="score">Score: 0</h3>
        <h5 class="message">Are you annoyed yet? <br>
            You are playing an impossible game!!</h5>
    </div>

    <!-- <div class="insect">
        <img src="http://pngimg.com/uploads/fly/fly_PNG3953.png" alt="">
    </div> -->

    <script src="js/main.js"></script>
</body>

</html>
